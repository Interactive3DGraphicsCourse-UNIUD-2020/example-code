<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - post processing: luminance</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #222;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://github.com/robertoranon/int3D" target="_blank">Interactive 3D Graphics 2017 code</a> - post processing: luminance<br />
		</div>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OrbitControls.js"></script>
		<script src='libs/dat.gui.min.js'></script>
		<script src='libs/GLTFLoader.js'></script>
		<script src="libs/EffectComposer.js"></script>
		<script src="libs/CopyShader.js"></script>
		<script src="libs/ShaderPass.js"></script>
		<script src="libs/RenderPass.js"></script>
		<script src="libs/GammaCorrectionShader.js"></script>



		<!-- three.js code -->

		<script>
		LuminanceShader = {
			uniforms: {
				"tDiffuse": { type: "t", value: null },
			},
			vertexShader: [
				"varying vec2 vUv;",
				"void main() {",
					"vUv = uv;",
					"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
				"}"
			].join("\n"),
			fragmentShader: [
				"uniform sampler2D tDiffuse;",
				"varying vec2 vUv;",
				"void main() {",
					"vec3 original_color = texture2D(tDiffuse, vUv).rgb;",
					"vec3 luminance_converter = vec3(0.2126, 0.7152, 0.0722);",
					"float luminance = dot(original_color, luminance_converter);",
					"gl_FragColor = vec4(vec3(luminance),1.0);",
				"}"
			].join("\n")
		};

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			var scene = new THREE.Scene();
			var LuminanceShader;
			var guiParams = {
				luminance: true,
			}

			var normalMap = loadTexture( "textures/normal.jpg" );
			var loader = new THREE.CubeTextureLoader();
				loader.setPath( 'textures/cubemap/' );

				var textureCube = loader.load( [
					'posx.png', 'negx.png',
					'posy.png', 'negy.png',
					'posz.png', 'negz.png'
				] );

			scene.background = textureCube;
			textureCube.minFilter = THREE.LinearMipMapLinearFilter;

			var ourMaterial = new THREE.MeshStandardMaterial({
			 	envMap: textureCube,
			  roughness: 0.5,
				normalMap: normalMap,
			  normalScale: new THREE.Vector2(1,1),
				color: new THREE.Color(0.8,0.8,0.8),
				metalness: 1,
			});

			var loader = new THREE.GLTFLoader();
			loader.useIndices = true;
				loader.load( "models/ninjaHead_Low.glb", function ( model ) {
					console.log(model);
					geometry = model.scene.children[ 0 ].children[0].geometry;
					//geometry = obj.children[0].geometry;
					geometry.center();
					mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.scale.multiplyScalar( 0.1 );
					scene.add( mesh );
				} );

			var gui;
			var stats = new Stats();

			function loadTexture(file) {
					var texture = new THREE.TextureLoader().load( file , function ( texture ) {

						texture.minFilter = THREE.LinearMipMapLinearFilter;
						texture.anisotropy = renderer.getMaxAnisotropy();
						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    			  		texture.offset.set( 0, 0 );
						texture.needsUpdate = true;
						render();
					} )
					return texture;
			}

			function init() {

				renderer.setClearColor( 0xf0f0f0 );
				camera.position.set( 0, 0, 10 );
				scene.add( camera );

				document.body.appendChild( renderer.domElement );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = false;

				controls.minDistance = 1;
				controls.maxDistance = 100;
				controls.enablePan = false;
				controls.update();

				window.addEventListener( 'resize', onResize, false );

			  stats.domElement.style.position = 'absolute';
			  stats.domElement.style.top = '0px';
			  document.body.appendChild( stats.domElement );

			  composer = new THREE.EffectComposer( renderer );
			  composer.addPass( new THREE.RenderPass( scene, camera ) );
			  greyScaleEffect = new THREE.ShaderPass( LuminanceShader );
			  composer.addPass( greyScaleEffect );
			  passthrough = new THREE.ShaderPass( THREE.GammaCorrectionShader);
			  passthrough.renderToScreen = true;
			  composer.addPass( passthrough );
			}

			function onResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}

			function update() {
				requestAnimationFrame( update );
				stats.update();
				render();
			}

			function render() {
				composer.render();

			}

			function clearGui() {

				if ( gui ) gui.destroy();
				gui = new dat.GUI();
				gui.open();

			}

			function buildGui() {
				clearGui();
				gui.add(guiParams,'luminance').onChange( function (value) {
					greyScaleEffect.enabled = value;
				});
			}


			init();
			buildGui();
			update();
			render();

		</script>
	</body>
</html>
